<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="calculadora.css">
</head>

<body>

<h2>Projeto: Calculadora jQuery</h2>

<div id="output">0</div>

<div class="rTable">

<div class="rTableRow">
  <div class="rTableCell"><button class="btnNumero">7</button></div>
  <div class="rTableCell"><button class="btnNumero">8</button></div>
  <div class="rTableCell"><button class="btnNumero">9</button></div>
  <div class="rTableCell"><button class="btnOperacao">/</button></div>
</div>

<div class="rTableRow">
  <div class="rTableCell"><button class="btnNumero">4</button></div>
  <div class="rTableCell"><button class="btnNumero">5</button></div>
  <div class="rTableCell"><button class="btnNumero">6</button></div>
  <div class="rTableCell"><button class="btnOperacao">*</button></div>
</div>

<div class="rTableRow">
  <div class="rTableCell"><button class="btnNumero">1</button></div>
  <div class="rTableCell"><button class="btnNumero">2</button></div>
  <div class="rTableCell"><button class="btnNumero">3</button></div>
  <div class="rTableCell"><button class="btnOperacao">-</button></div>
</div>

<div class="rTableRow">
  <div class="rTableCell"><button class="btnNumero">0</button></div>
  <div class="rTableCell"><button class="btnNumero">.</button></div>
  <div class="rTableCell"><button class="btnOperacao">+</button></div>
  <div class="rTableCell"><button id="btnIgual">=</button></div>
</div>

</div>

<script src="jquery-3.5.1.min.js"></script>
<script src="calculadora.js"></script>

</body>

</html>
