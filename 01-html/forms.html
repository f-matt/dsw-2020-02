<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplos de Formulários</title>
  </head>

  <body>
    <h1>Exemplos de Formulários</h1>

    <form>
      <fieldset>
        <legend>Informações pessoais</legend>

        <label for="nome">Nome:<label>
        <br/>
        <input type="text" id="nome" name="nome" />
        <br/>

        <label for="email">Email:</label>
        <br/>
        <input type="text" id="email" name="email" />
        <br/>

        <!-- Comentário -->

        Sexo:
        <br/>
        <input type="radio" value="m" id="sexo_m" name="sexo" checked="checked">
          <label for="sexo_m">Masculino</label>
        <br/>
        <input type="radio" value="f" id="sexo_f" name="sexo">
          <label for="sexo_f">Feminino</label>
        <br/>

        Curso:
        <br/>
        <select name="curso">
          <option value="si">Sistemas de Informação</option>
          <option value="rc">Redes de Computadores</option>
          <option value="eng">Engenharia</option>
        </select>
        <br/>
        <br/>

        <input type="submit" value="Enviar">
      </fieldset>
    </form>
  </body>
</html>
