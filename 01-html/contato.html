<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercício</title>
  </head>

  <body>
    <h1>Exercício: formulário de contato</h1>

    <form>
      <fieldset>
        <legend>Informações para contato</legend>

        <label for="nome">Nome:<label>
        <br/>
        <input type="text" id="nome" name="nome" />
        <br/>

        <label for="email">Email:</label>
        <br/>
        <input type="email" id="email" name="email" />
        <br/>

        Cliente:
        <br/>
        <input type="radio" value="s" id="cliente_sim" name="cliente" checked="checked">
        <label for="cliente_sim">Sim</label>
        <br/>
        <input type="radio" value="n" id="cliente_nao" name="cliente">
        <label for="cliente_nao">Não</label>
        <br/>

        Motivo do contato:
        <br/>
        <input type="checkbox" id="duvida" name="duvida"><label for="duvida">Dúvida</label>
        <br/>
        <input type="checkbox" id="sugestao" name="sugestao"><label for="sugestao">Sugestão</label>
        <br/>
        <input type="checkbox" id="reclamacao" name="reclamacao"><label for="reclamacao">Reclamação</label>

        <label for="mensagem">Mensagem:</label>
        <br/>
        <textarea id="mensagem" name="mensagem" rows="8" cols="50">
        </textarea>
        <br/>

        <input type="submit" value="Enviar">
      </fieldset>
    </form>
  </body>
</html>
